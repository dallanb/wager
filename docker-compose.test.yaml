  #      context: ${HUNCHO_DIR}/services/wager/proxy
  #      dockerfile: ${HUNCHO_DIR}/services/wager/proxy/build/Dockerfile
  #    restart: on-failure
  #    volumes:
  #      - ${HUNCHO_DIR}/services/wager/statics/.:/usr/share/nginx/
  #    ports:
  #      - 80:80
  #    depends_on:
