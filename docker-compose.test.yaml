  redis-commander:
    container_name: redis-commander
    build:
      context: ${HUNCHO_DIR}/services/redis-commander
      dockerfile: ${HUNCHO_DIR}/services/redis-commander/build/Dockerfile
    restart: unless-stopped
    ports:
      - 8081:8081
    env_file:
      - ${HUNCHO_DIR}/env/test/.env.redis-commander
    depends_on:
      - wager_cache